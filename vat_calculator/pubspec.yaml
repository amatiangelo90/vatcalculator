  gender_picker: ^1.1.0
  flutter_svg: ^0.22.0
  provider: ^5.0.0
  firebase_storage: ^11.0.10
  expansion_card: ^0.1.0
  grouped_list: ^1.3.1
  url_launcher: ^6.0.12
  json_path: ^0.3.1
  uuid: 3.0.5
  image_picker: ^0.8.6
  font_awesome_flutter: ^9.2.0
  data_table_2: ^2.1.1
