flutter:
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
  assets:
    - assets/images/
    - assets/imagescalendar/
    - assets/png/
    - assets/icons/
    - assets/logo/

  uses-material-design: true