name: vat_calculator
description: VatClaulator Project for Small/Medium Company

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.11.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_holo_date_picker: ^1.0.1+2
  dio: ^4.0.0
  firebase_core: ^1.7.0
  firebase_auth: ^3.1.3
  cloud_firestore: ^2.5.3
  pin_code_fields: ^7.3.0
  flutter_lints: ^1.0.0
  gender_picker: ^1.1.0
  flutter_svg: ^0.22.0
  provider: ^6.0.0
  firebase_storage: ^10.0.5
  image_picker: ^0.8.4+2
  expansion_card: ^0.1.0
  grouped_list: ^1.3.1
  url_launcher: ^6.0.12
  uuid: 3.0.5
  font_awesome_flutter: ^9.2.0
  data_table_2: ^2.1.1
  pull_to_refresh: ^2.0.0
  table_calendar: ^3.0.0
  cool_alert: ^1.1.0
  loader_overlay: ^2.0.2+1
  flutter_spinkit: ^5.1.0
  syncfusion_flutter_calendar: ^19.3.48

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
  assets:
    - assets/images/
    - assets/icons/
  uses-material-design: true